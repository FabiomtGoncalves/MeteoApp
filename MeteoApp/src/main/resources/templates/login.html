<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<div class="text-center">
		<br>
		<ul class="nav nav-pills justify-content-center" id="ex1"
			role="tablist">
			<li class="nav-item w-25" role="presentation"><a
				class="nav-link active" id="tab-login" data-mdb-toggle="pill"
				role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
			</li>
			<li class="nav-item w-25" role="presentation"><a
				class="nav-link border border-primary" id="tab-register"
				data-mdb-toggle="pill" href="/register" role="tab"
				aria-controls="pills-register" aria-selected="false">Registar</a></li>
		</ul>
		<br>
		<form th:action="@{/loginParams}" method="POST">
			<div class="form-group">
				<label for="email">Email</label>
				<div class="row justify-content-center">
					<div class="input-group mb-3 w-25">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"><i
								class="bi bi-envelope-fill"></i></span>
						</div>
						<input type="email" class="form-control" id="email" name="email"
							placeholder="Email" aria-describedby="emailHelp" required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<div class="row justify-content-center">
					<div class="input-group mb-3 w-25">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"><i
								class="bi bi-key-fill"></i></span>
						</div>
						<input type="password" class="form-control" id="password"
							name="password" placeholder="Password" required>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-success">Iniciar Sess√£o</button>

		</form>

		<p class="text-danger" th:text=${failMsg}></p>

	</div>




</body>
</html>
